openapi: 3.0.3
info:
  description: This is the PingData Configuration API for the Location config object
  title: PingData Location Config - OpenAPI 3.0
  version: "0.1"
externalDocs:
  description: PingDirectory Configuration API Docs
  url: https://docs.pingidentity.com/bundle/pingdirectory-91/page/ddl1564011495095.html
servers:
- url: /
tags:
- description: Access locations
  name: location
paths:
  /locations:
    post:
      operationId: add-location
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/add-location-request'
        description: Create a new Location in the config
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/location-response'
          description: Successful operation
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Bad request
        "409":
          description: The Location already exists
      security:
      - basicAuth: []
      summary: Add a new Location to the config
      tags:
      - location
  /locations/{location-name}:
    delete:
      operationId: delete-location
      parameters:
      - description: Name of the Location to be deleted
        explode: false
        in: path
        name: location-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Location does not exist
        "409":
          description: The Location cannot be deleted
      security:
      - basicAuth: []
      summary: Delete a Location
      tags:
      - location
    get:
      operationId: get-location
      parameters:
      - description: Name of the Location to be read
        explode: false
        in: path
        name: location-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/location-response'
          description: Successful operation
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Location does not exist
      security:
      - basicAuth: []
      summary: Returns a single Location
      tags:
      - location
    patch:
      operationId: update-location
      parameters:
      - description: Name of the Location to be updated
        explode: false
        in: path
        name: location-name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-location-request'
        description: Update an existing Location
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/location-response'
          description: Successful operation
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Invalid request
        "404":
          description: The Location does not exist
      security:
      - basicAuth: []
      summary: Update an existing Location by name
      tags:
      - location
components:
  schemas:
    Operation:
      properties:
        op:
          $ref: '#/components/schemas/EnumOperation'
        path:
          type: string
        value:
          type: string
      required:
      - op
      - path
      type: object
    add-location-request:
      allOf:
      - $ref: '#/components/schemas/add_location_request_allOf'
      - $ref: '#/components/schemas/location-shared'
    location-response:
      allOf:
      - $ref: '#/components/schemas/location_response_allOf'
      - $ref: '#/components/schemas/location-shared'
    location-shared:
      properties:
        schemas:
          items:
            $ref: '#/components/schemas/EnumlocationSchemaUrn'
          maxItems: 1
          minItems: 1
          type: array
        description:
          description: A description for this Location
          type: string
      type: object
    EnumlocationSchemaUrn:
      enum:
      - urn:pingidentity:schemas:configuration:2.0:location
      type: string
    update-location-request:
      properties:
        operations:
          items:
            $ref: '#/components/schemas/Operation'
          type: array
      required:
      - operations
      type: object
    EnumOperation:
      enum:
      - add
      - remove
      - replace
      type: string
    add_location_request_allOf:
      properties:
        locationName:
          description: Name of the new Location
          type: string
      required:
      - locationName
      type: object
      example: null
    location_response_allOf:
      properties:
        id:
          description: Name of the Location
          type: string
      required:
      - id
      type: object
      example: null
  securitySchemes:
    basicAuth:
      scheme: Basic
      type: http
