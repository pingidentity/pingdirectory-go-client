                - $ref: '#/components/schemas/console-json-audit-response'
                - $ref: '#/components/schemas/console-json-http-operation-response'
                - $ref: '#/components/schemas/console-json-access-response'
                - $ref: '#/components/schemas/file-based-access-response'
                - $ref: '#/components/schemas/groovy-scripted-error-response'
                - $ref: '#/components/schemas/file-based-json-http-operation-response'
                - $ref: '#/components/schemas/syslog-json-error-response'
                - $ref: '#/components/schemas/groovy-scripted-http-operation-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Log Publisher does not exist
      security:
      - basicAuth: []
      tags:
      - location
