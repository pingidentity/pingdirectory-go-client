openapi: 3.0.3
info:
  description: This is the PingData Configuration API for the Attribute Syntax config object
  title: PingData Attribute Syntax Config - OpenAPI 3.0
  version: "0.1"
externalDocs:
  description: PingDirectory Configuration API Docs
  url: https://docs.pingidentity.com/bundle/pingdirectory-91/page/ddl1564011495095.html
tags:
- description: Access attribute-syntaxes
  name: attribute-syntax
paths:
  /attribute-syntaxes:
    post:
      summary: Add a new Attribute Syntax to the config
      operationId: add-attribute-syntax
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
        description: Create a new Attribute Syntax in the config
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Bad request
        "409":
          description: The Attribute Syntax already exists
      security:
      - basicAuth: []
      tags:
      - location
  /attribute-syntaxes/{attribute-syntax-name}:
    delete:
      summary: Delete a Attribute Syntax
      operationId: delete-attribute-syntax
      parameters:
      - description: Name of the Attribute Syntax to be deleted
        explode: false
        in: path
        name: attribute-syntax-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Attribute Syntax does not exist
        "409":
          description: The Attribute Syntax cannot be deleted
      security:
      - basicAuth: []
      tags:
      - location
    get:
      summary: Returns a single Attribute Syntax
      operationId: get-attribute-syntax
      parameters:
      - description: Name of the Attribute Syntax to be read
        explode: false
        in: path
        name: attribute-syntax-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/attribute-type-description-response'
                - $ref: '#/components/schemas/directory-string-response'
                - $ref: '#/components/schemas/telephone-number-response'
                - $ref: '#/components/schemas/distinguished-name-response'
                - $ref: '#/components/schemas/generalized-time-response'
                - $ref: '#/components/schemas/integer-response'
                - $ref: '#/components/schemas/uuid-response'
                - $ref: '#/components/schemas/json-object-response'
                - $ref: '#/components/schemas/user-password-response'
                - $ref: '#/components/schemas/boolean-response'
                - $ref: '#/components/schemas/hex-string-response'
                - $ref: '#/components/schemas/bit-string-response'
                - $ref: '#/components/schemas/ldap-url-response'
                - $ref: '#/components/schemas/name-and-optional-uid-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Attribute Syntax does not exist
      security:
      - basicAuth: []
      tags:
      - location
    patch:
      summary: Update an existing Attribute Syntax by name
      operationId: update-attribute-syntax
      parameters:
      - description: Name of the Attribute Syntax to be updated
        explode: false
        in: path
        name: attribute-syntax-name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-attribute-syntax-request'
        description: Update an existing Attribute Syntax
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/attribute-type-description-response'
                - $ref: '#/components/schemas/directory-string-response'
                - $ref: '#/components/schemas/telephone-number-response'
                - $ref: '#/components/schemas/distinguished-name-response'
                - $ref: '#/components/schemas/generalized-time-response'
                - $ref: '#/components/schemas/integer-response'
                - $ref: '#/components/schemas/uuid-response'
                - $ref: '#/components/schemas/json-object-response'
                - $ref: '#/components/schemas/user-password-response'
                - $ref: '#/components/schemas/boolean-response'
                - $ref: '#/components/schemas/hex-string-response'
                - $ref: '#/components/schemas/bit-string-response'
                - $ref: '#/components/schemas/ldap-url-response'
                - $ref: '#/components/schemas/name-and-optional-uid-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Invalid request
        "404":
          description: The Attribute Syntax does not exist
      security:
      - basicAuth: []
      tags:
      - location
components:
  schemas:
    Operation:
      type: object
      properties:
        op:
          $ref: '#/components/schemas/EnumOperation'
