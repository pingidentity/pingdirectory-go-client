openapi: 3.0.3
info:
  description: This is the PingData Configuration API for the External Server config object
  title: PingData External Server Config - OpenAPI 3.0
  version: "0.1"
externalDocs:
  description: PingDirectory Configuration API Docs
  url: https://docs.pingidentity.com/bundle/pingdirectory-91/page/ddl1564011495095.html
tags:
- description: Access external-servers
  name: external-server
paths:
  /external-servers:
    post:
      summary: Add a new External Server to the config
      operationId: add-external-server
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: '#/components/schemas/add-opendj-request'
              - $ref: '#/components/schemas/add-smtp-request'
              - $ref: '#/components/schemas/add-nokia-ds-request'
              - $ref: '#/components/schemas/add-ping-one-http-request'
              - $ref: '#/components/schemas/add-active-directory-request'
              - $ref: '#/components/schemas/add-oracle-unified-directory-request'
              - $ref: '#/components/schemas/add-conjur-request'
              - $ref: '#/components/schemas/add-jdbc-request'
              - $ref: '#/components/schemas/add-amazon-aws-request'
              - $ref: '#/components/schemas/add-syslog-request'
              - $ref: '#/components/schemas/add-nokia-proxy-server-request'
              - $ref: '#/components/schemas/add-vault-request'
        description: Create a new External Server in the config
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/opendj-response'
                - $ref: '#/components/schemas/smtp-response'
                - $ref: '#/components/schemas/nokia-ds-response'
                - $ref: '#/components/schemas/ping-one-http-response'
                - $ref: '#/components/schemas/active-directory-response'
                - $ref: '#/components/schemas/oracle-unified-directory-response'
                - $ref: '#/components/schemas/conjur-response'
                - $ref: '#/components/schemas/jdbc-response'
                - $ref: '#/components/schemas/amazon-aws-response'
                - $ref: '#/components/schemas/syslog-response'
                - $ref: '#/components/schemas/nokia-proxy-server-response'
                - $ref: '#/components/schemas/vault-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Bad request
        "409":
          description: The External Server already exists
      security:
      - basicAuth: []
      tags:
      - location
  /external-servers/{external-server-name}:
    delete:
      summary: Delete a External Server
      operationId: delete-external-server
      parameters:
      - description: Name of the External Server to be deleted
        explode: false
        in: path
        name: external-server-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The External Server does not exist
        "409":
          description: The External Server cannot be deleted
      security:
      - basicAuth: []
      tags:
      - location
    get:
      summary: Returns a single External Server
      operationId: get-external-server
      parameters:
      - description: Name of the External Server to be read
        explode: false
        in: path
        name: external-server-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/opendj-response'
                - $ref: '#/components/schemas/smtp-response'
                - $ref: '#/components/schemas/nokia-ds-response'
                - $ref: '#/components/schemas/ping-one-http-response'
                - $ref: '#/components/schemas/active-directory-response'
                - $ref: '#/components/schemas/oracle-unified-directory-response'
                - $ref: '#/components/schemas/conjur-response'
                - $ref: '#/components/schemas/jdbc-response'
                - $ref: '#/components/schemas/amazon-aws-response'
                - $ref: '#/components/schemas/syslog-response'
                - $ref: '#/components/schemas/nokia-proxy-server-response'
                - $ref: '#/components/schemas/vault-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The External Server does not exist
      security:
      - basicAuth: []
      tags:
      - location
    patch:
      summary: Update an existing External Server by name
      operationId: update-external-server
      parameters:
      - description: Name of the External Server to be updated
        explode: false
        in: path
        name: external-server-name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-external-server-request'
        description: Update an existing External Server
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/opendj-response'
                - $ref: '#/components/schemas/smtp-response'
                - $ref: '#/components/schemas/nokia-ds-response'
                - $ref: '#/components/schemas/ping-one-http-response'
                - $ref: '#/components/schemas/active-directory-response'
                - $ref: '#/components/schemas/oracle-unified-directory-response'
                - $ref: '#/components/schemas/conjur-response'
                - $ref: '#/components/schemas/jdbc-response'
                - $ref: '#/components/schemas/amazon-aws-response'
                - $ref: '#/components/schemas/syslog-response'
                - $ref: '#/components/schemas/nokia-proxy-server-response'
                - $ref: '#/components/schemas/vault-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Invalid request
        "404":
          description: The External Server does not exist
      security:
      - basicAuth: []
      tags:
      - location
components:
  schemas:
    Operation:
      type: object
      properties:
        op:
          $ref: '#/components/schemas/EnumOperation'
        path:
          type: string
        value:
          type: string
      required:
      - op
      - path
    add-opendj-request:
      allOf:
      - type: object
        properties:
          serverName:
            description: Name of the new External Server
            type: string
        required:
        - serverName
      - $ref: '#/components/schemas/opendj-shared'
    opendj-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the External Server
            type: string
        required:
        - id
      - $ref: '#/components/schemas/opendj-shared'
    opendj-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/EnumopendjSchemaUrn'
        serverHostName:
          type: string
          description: The host name or IP address of the target LDAP server.
        serverPort:
          type: integer
          description: The port number on which the server listens for requests.
        location:
          type: string
          description: Specifies the location for the LDAP External Server.
        bindDN:
          type: string
          description: The DN to use to bind to the target LDAP server if simple authentication is required.
        password:
          type: string
          format: password
          description: The login password for the specified user.
        passphraseProvider:
          type: string
          description: The passphrase provider to use to obtain the login password for the specified user.
        connectionSecurity:
          $ref: '#/components/schemas/EnumconnectionSecurityProp'
        authenticationMethod:
          $ref: '#/components/schemas/EnumauthenticationMethodProp'
        verifyCredentialsMethod:
          $ref: '#/components/schemas/EnumverifyCredentialsMethodProp'
        healthCheckConnectTimeout:
          type: string
          description: Specifies the maximum length of time to wait for a connection to be established for the purpose of performing a health check. If the connection cannot be established within this length of time, the server will be classified as unavailable.
        maxConnectionAge:
          type: string
          description: Specifies the maximum length of time that connections to this server should be allowed to remain established before being closed and replaced with newly-established connections.
        minExpiredConnectionDisconnectInterval:
          type: string
          description: Specifies the minimum length of time that should pass between connection closures as a result of the connections being established for longer than the maximum connection age. This may help avoid cases in which a large number of connections are closed and re-established in a short period of time because of the maximum connection age.
        connectTimeout:
          type: string
          description: Specifies the maximum length of time to wait for a connection to be established before giving up and considering the server unavailable.
        maxResponseSize:
          type: string
          description: Specifies the maximum response size that should be supported for messages received from the LDAP external server.
        keyManagerProvider:
          type: string
          description: The key manager provider to use if SSL or StartTLS is to be used for connection-level security. When specifying a value for this property (except when using the Null key manager provider) you must ensure that the external server trusts this server's public certificate by adding this server's public certificate to the external server's trust store.
        trustManagerProvider:
          type: string
          description: The trust manager provider to use if SSL or StartTLS is to be used for connection-level security.
        initialConnections:
          type: integer
          description: The number of connections to initially establish to the LDAP external server. A value of zero indicates that the number of connections should be dynamically based on the number of available worker threads. This will be ignored when using a thread-local connection pool.
        maxConnections:
          type: integer
          description: The maximum number of concurrent connections to maintain for the LDAP external server. A value of zero indicates that the number of connections should be dynamically based on the number of available worker threads. This will be ignored when using a thread-local connection pool.
        defunctConnectionResultCode:
          type: array
          items:
            $ref: '#/components/schemas/EnumdefunctConnectionResultCodeProp'
        abandonOnTimeout:
          type: boolean
          description: Indicates whether to send an abandon request for an operation for which a response timeout is encountered. A request which has timed out on one server may be retried on another server regardless of whether an abandon request is sent, but if the initial attempt is not abandoned then a long-running operation may unnecessarily continue to consume processing resources on the initial server.
        description:
          type: string
          description: A description for this External Server
      required:
      - schemas
      - serverHostName
      - serverPort
      - connectionSecurity
      - authenticationMethod
      - verifyCredentialsMethod
      - maxConnectionAge
      - connectTimeout
      - maxResponseSize
    EnumopendjSchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:external-server:opendj"
    add-smtp-request:
