                - $ref: '#/components/schemas/user-defined-response'
                - $ref: '#/components/schemas/current-time-response'
                - $ref: '#/components/schemas/short-unique-id-response'
                - $ref: '#/components/schemas/entry-dn-response'
                - $ref: '#/components/schemas/has-subordinates-response'
                - $ref: '#/components/schemas/equality-join-response'
                - $ref: '#/components/schemas/groovy-scripted-response'
                - $ref: '#/components/schemas/instance-name-response'
                - $ref: '#/components/schemas/replication-state-detail-response'
                - $ref: '#/components/schemas/member-response'
                - $ref: '#/components/schemas/password-policy-state-json-response'
                - $ref: '#/components/schemas/subschema-subentry-response'
                - $ref: '#/components/schemas/dn-join-response'
                - $ref: '#/components/schemas/third-party-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Virtual Attribute does not exist
      security:
      - basicAuth: []
      tags:
