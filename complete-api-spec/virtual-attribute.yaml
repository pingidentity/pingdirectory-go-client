openapi: 3.0.3
info:
  description: This is the PingData Configuration API for the Virtual Attribute config object
  title: PingData Virtual Attribute Config - OpenAPI 3.0
  version: "0.1"
externalDocs:
  description: PingDirectory Configuration API Docs
  url: https://docs.pingidentity.com/bundle/pingdirectory-91/page/ddl1564011495095.html
tags:
- description: Access virtual-attributes
  name: virtual-attribute
paths:
  /virtual-attributes:
    post:
      summary: Add a new Virtual Attribute to the config
      operationId: add-virtual-attribute
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: '#/components/schemas/add-mirror-request'
              - $ref: '#/components/schemas/add-constructed-request'
              - $ref: '#/components/schemas/add-is-member-of-request'
              - $ref: '#/components/schemas/add-reverse-dn-join-request'
              - $ref: '#/components/schemas/add-identify-references-request'
              - $ref: '#/components/schemas/add-user-defined-request'
              - $ref: '#/components/schemas/add-entry-dn-request'
              - $ref: '#/components/schemas/add-equality-join-request'
              - $ref: '#/components/schemas/add-groovy-scripted-request'
              - $ref: '#/components/schemas/add-member-request'
              - $ref: '#/components/schemas/add-password-policy-state-json-request'
              - $ref: '#/components/schemas/add-dn-join-request'
              - $ref: '#/components/schemas/add-third-party-request'
        description: Create a new Virtual Attribute in the config
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/mirror-response'
                - $ref: '#/components/schemas/constructed-response'
                - $ref: '#/components/schemas/is-member-of-response'
                - $ref: '#/components/schemas/reverse-dn-join-response'
                - $ref: '#/components/schemas/identify-references-response'
                - $ref: '#/components/schemas/user-defined-response'
                - $ref: '#/components/schemas/entry-dn-response'
                - $ref: '#/components/schemas/equality-join-response'
                - $ref: '#/components/schemas/groovy-scripted-response'
                - $ref: '#/components/schemas/member-response'
                - $ref: '#/components/schemas/password-policy-state-json-response'
                - $ref: '#/components/schemas/dn-join-response'
                - $ref: '#/components/schemas/third-party-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Bad request
        "409":
          description: The Virtual Attribute already exists
      security:
      - basicAuth: []
      tags:
      - location
  /virtual-attributes/{virtual-attribute-name}:
    delete:
      summary: Delete a Virtual Attribute
      operationId: delete-virtual-attribute
      parameters:
      - description: Name of the Virtual Attribute to be deleted
        explode: false
        in: path
        name: virtual-attribute-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Virtual Attribute does not exist
        "409":
          description: The Virtual Attribute cannot be deleted
      security:
      - basicAuth: []
      tags:
      - location
    get:
      summary: Returns a single Virtual Attribute
      operationId: get-virtual-attribute
      parameters:
      - description: Name of the Virtual Attribute to be read
        explode: false
        in: path
        name: virtual-attribute-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
