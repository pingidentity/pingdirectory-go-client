          type: array
          items:
            $ref: '#/components/schemas/Enumalert-handler-enabledAlertSeverityProp'
        enabledAlertType:
          type: array
          items:
            $ref: '#/components/schemas/Enumalert-handler-enabledAlertTypeProp'
