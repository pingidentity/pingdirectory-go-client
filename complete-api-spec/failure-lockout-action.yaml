openapi: 3.0.3
info:
  description: This is the PingData Configuration API for the Failure Lockout Action config object
  title: PingData Failure Lockout Action Config - OpenAPI 3.0
  version: "0.1"
externalDocs:
  description: PingDirectory Configuration API Docs
  url: https://docs.pingidentity.com/bundle/pingdirectory-91/page/ddl1564011495095.html
tags:
- description: Access failure-lockout-actions
  name: failure-lockout-action
paths:
  /failure-lockout-actions:
    post:
      summary: Add a new Failure Lockout Action to the config
      operationId: add-failure-lockout-action
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: '#/components/schemas/add-delay-bind-response-request'
              - $ref: '#/components/schemas/add-no-operation-request'
              - $ref: '#/components/schemas/add-lock-account-request'
        description: Create a new Failure Lockout Action in the config
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/delay-bind-response-response'
                - $ref: '#/components/schemas/no-operation-response'
                - $ref: '#/components/schemas/lock-account-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Bad request
        "409":
          description: The Failure Lockout Action already exists
      security:
      - basicAuth: []
      tags:
      - location
  /failure-lockout-actions/{failure-lockout-action-name}:
    delete:
      summary: Delete a Failure Lockout Action
      operationId: delete-failure-lockout-action
      parameters:
      - description: Name of the Failure Lockout Action to be deleted
        explode: false
        in: path
        name: failure-lockout-action-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Failure Lockout Action does not exist
        "409":
          description: The Failure Lockout Action cannot be deleted
      security:
      - basicAuth: []
      tags:
      - location
    get:
      summary: Returns a single Failure Lockout Action
      operationId: get-failure-lockout-action
      parameters:
      - description: Name of the Failure Lockout Action to be read
        explode: false
        in: path
        name: failure-lockout-action-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/delay-bind-response-response'
                - $ref: '#/components/schemas/no-operation-response'
                - $ref: '#/components/schemas/lock-account-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Failure Lockout Action does not exist
      security:
      - basicAuth: []
      tags:
      - location
    patch:
      summary: Update an existing Failure Lockout Action by name
      operationId: update-failure-lockout-action
      parameters:
      - description: Name of the Failure Lockout Action to be updated
        explode: false
        in: path
        name: failure-lockout-action-name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-failure-lockout-action-request'
        description: Update an existing Failure Lockout Action
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/delay-bind-response-response'
                - $ref: '#/components/schemas/no-operation-response'
                - $ref: '#/components/schemas/lock-account-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Invalid request
        "404":
          description: The Failure Lockout Action does not exist
      security:
      - basicAuth: []
      tags:
      - location
components:
  schemas:
    Operation:
      type: object
      properties:
        op:
          $ref: '#/components/schemas/EnumOperation'
        path:
          type: string
        value:
          type: string
      required:
      - op
      - path
    add-delay-bind-response-request:
      allOf:
      - type: object
        properties:
          actionName:
            description: Name of the new Failure Lockout Action
            type: string
        required:
        - actionName
      - $ref: '#/components/schemas/delay-bind-response-shared'
    delay-bind-response-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Failure Lockout Action
            type: string
        required:
        - id
      - $ref: '#/components/schemas/delay-bind-response-shared'
    delay-bind-response-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Enumdelay-bind-responseSchemaUrn'
        delay:
          type: string
          description: The length of time to delay the bind response for accounts with too many failed authentication attempts.
        allowBlockingDelay:
          type: boolean
          description: Indicates whether to delay the response for authentication attempts even if that delay may block the thread being used to process the attempt.
        generateAccountStatusNotification:
          type: boolean
          description: Indicates whether to generate an account status notification for cases in which a bind response is delayed because of failure lockout.
        description:
          type: string
          description: A description for this Failure Lockout Action
      required:
      - schemas
      - delay
    Enumdelay-bind-responseSchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:failure-lockout-action:delay-bind-response"
    add-no-operation-request:
      allOf:
      - type: object
        properties:
          actionName:
            description: Name of the new Failure Lockout Action
            type: string
        required:
        - actionName
      - $ref: '#/components/schemas/no-operation-shared'
    no-operation-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Failure Lockout Action
            type: string
        required:
        - id
      - $ref: '#/components/schemas/no-operation-shared'
    no-operation-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Enumno-operationSchemaUrn'
        generateAccountStatusNotification:
          type: boolean
          description: Indicates whether to generate an account status notification for cases in which this failure lockout action is invoked for a bind attempt with too many outstanding authentication failures.
        description:
          type: string
          description: A description for this Failure Lockout Action
      required:
      - schemas
    Enumno-operationSchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:failure-lockout-action:no-operation"
    add-lock-account-request:
      allOf:
      - type: object
        properties:
          actionName:
            description: Name of the new Failure Lockout Action
            type: string
        required:
        - actionName
      - $ref: '#/components/schemas/lock-account-shared'
    lock-account-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Failure Lockout Action
            type: string
        required:
        - id
      - $ref: '#/components/schemas/lock-account-shared'
    lock-account-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Enumlock-accountSchemaUrn'
        description:
          type: string
          description: A description for this Failure Lockout Action
      required:
      - schemas
    Enumlock-accountSchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:failure-lockout-action:lock-account"
    update-failure-lockout-action-request:
      type: object
      properties:
        operations:
          type: array
          items:
            $ref: '#/components/schemas/Operation'
      required:
      - operations
    EnumOperation:
      type: string
      enum:
      - "add"
      - "remove"
      - "replace"
  securitySchemes:
    basicAuth:
      scheme: Basic
      type: http
