components:
  schemas:
    Enumscim-resource-type-schemaCheckingOptionProp:
      type: string
      enum:
      - "allow-undefined-attributes"
      - "allow-undefined-sub-attributes"
      description: >-
          Options to alter the way schema checking is performed during create or modify requests.
    add-ldap-pass-through-scim-resource-type-request:
      allOf:
      - type: object
        properties:
          typeName:
            type: string
            description: >-
                Name of the new SCIM Resource Type
      - $ref: '#/components/schemas/ldap-pass-through-scim-resource-type-shared'
      required:
      - typeName
    ldap-pass-through-scim-resource-type-response:
      allOf:
      - type: object
        properties:
          id:
            type: string
            description: >-
                Name of the SCIM Resource Type
      - $ref: '#/components/schemas/ldap-pass-through-scim-resource-type-shared'
      - $ref: '#/components/schemas/meta'
      required:
      - id
    ldap-pass-through-scim-resource-type-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Enumldap-pass-through-scim-resource-typeSchemaUrn'
        description:
          type: string
          description: >-
              A description for this SCIM Resource Type
        enabled:
          type: boolean
          description: >-
              Indicates whether the SCIM Resource Type is enabled.
        endpoint:
          type: string
          description: >-
              The HTTP addressable endpoint of this SCIM Resource Type relative to the '/scim/v2' base URL. Do not include a leading '/'.
        lookthroughLimit:
          type: integer
          description: >-
              The maximum number of resources that the SCIM Resource Type should "look through" in the course of processing a search request.
        schemaCheckingOption:
          type: array
          items:
            $ref: '#/components/schemas/Enumscim-resource-type-schemaCheckingOptionProp'
        structuralLDAPObjectclass:
          type: string
          description: >-
              Specifies the LDAP structural object class that should be exposed by this SCIM Resource Type.
        auxiliaryLDAPObjectclass:
          type: array
          items:
            type: string
          description: >-
              Specifies an auxiliary LDAP object class that should be exposed by this SCIM Resource Type.
        includeBaseDN:
          type: string
          description: >-
              Specifies the base DN of the branch of the LDAP directory that can be accessed by this SCIM Resource Type.
        includeFilter:
          type: array
          items:
            type: string
          description: >-
              The set of LDAP filters that define the LDAP entries that should be included in this SCIM Resource Type.
        includeOperationalAttribute:
          type: array
          items:
            type: string
          description: >-
              Specifies the set of operational LDAP attributes to be provided by this SCIM Resource Type.
        createDNPattern:
          type: string
          description: >-
              Specifies the template to use for the DN when creating new entries.
      required:
      - schemas
      - enabled
      - endpoint
    Enumldap-pass-through-scim-resource-typeSchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:scim-resource-type:ldap-pass-through"
    add-ldap-mapping-scim-resource-type-request:
      allOf:
      - type: object
        properties:
          typeName:
            type: string
            description: >-
                Name of the new SCIM Resource Type
      - $ref: '#/components/schemas/ldap-mapping-scim-resource-type-shared'
      required:
      - typeName
    ldap-mapping-scim-resource-type-response:
      allOf:
      - type: object
        properties:
          id:
            type: string
            description: >-
                Name of the SCIM Resource Type
      - $ref: '#/components/schemas/ldap-mapping-scim-resource-type-shared'
      - $ref: '#/components/schemas/meta'
      required:
      - id
    ldap-mapping-scim-resource-type-shared:
      type: object
      properties:
        schemas:
