openapi: 3.0.3
info:
  description: This is the PingData Configuration API for the Password Validator config object
  title: PingData Password Validator Config - OpenAPI 3.0
  version: "0.1"
externalDocs:
  description: PingDirectory Configuration API Docs
  url: https://docs.pingidentity.com/bundle/pingdirectory-91/page/ddl1564011495095.html
tags:
- description: Access password-validators
  name: password-validator
paths:
  /password-validators:
    post:
      summary: Add a new Password Validator to the config
      operationId: add-password-validator
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: '#/components/schemas/add-character-set-request'
              - $ref: '#/components/schemas/add-similarity-based-request'
              - $ref: '#/components/schemas/add-attribute-value-request'
              - $ref: '#/components/schemas/add-dictionary-request'
              - $ref: '#/components/schemas/add-haystack-request'
              - $ref: '#/components/schemas/add-groovy-scripted-request'
              - $ref: '#/components/schemas/add-pwned-passwords-request'
              - $ref: '#/components/schemas/add-length-based-request'
              - $ref: '#/components/schemas/add-regular-expression-request'
              - $ref: '#/components/schemas/add-unique-characters-request'
              - $ref: '#/components/schemas/add-repeated-characters-request'
              - $ref: '#/components/schemas/add-third-party-request'
        description: Create a new Password Validator in the config
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/character-set-response'
                - $ref: '#/components/schemas/similarity-based-response'
                - $ref: '#/components/schemas/attribute-value-response'
                - $ref: '#/components/schemas/dictionary-response'
                - $ref: '#/components/schemas/haystack-response'
                - $ref: '#/components/schemas/groovy-scripted-response'
                - $ref: '#/components/schemas/pwned-passwords-response'
                - $ref: '#/components/schemas/length-based-response'
                - $ref: '#/components/schemas/regular-expression-response'
                - $ref: '#/components/schemas/unique-characters-response'
                - $ref: '#/components/schemas/repeated-characters-response'
                - $ref: '#/components/schemas/third-party-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Bad request
        "409":
          description: The Password Validator already exists
      security:
      - basicAuth: []
      tags:
      - location
  /password-validators/{password-validator-name}:
    delete:
      summary: Delete a Password Validator
      operationId: delete-password-validator
      parameters:
      - description: Name of the Password Validator to be deleted
        explode: false
        in: path
        name: password-validator-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Password Validator does not exist
        "409":
          description: The Password Validator cannot be deleted
      security:
      - basicAuth: []
      tags:
      - location
    get:
      summary: Returns a single Password Validator
      operationId: get-password-validator
      parameters:
      - description: Name of the Password Validator to be read
        explode: false
        in: path
        name: password-validator-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/character-set-response'
                - $ref: '#/components/schemas/similarity-based-response'
                - $ref: '#/components/schemas/attribute-value-response'
                - $ref: '#/components/schemas/dictionary-response'
                - $ref: '#/components/schemas/haystack-response'
                - $ref: '#/components/schemas/groovy-scripted-response'
                - $ref: '#/components/schemas/pwned-passwords-response'
                - $ref: '#/components/schemas/length-based-response'
                - $ref: '#/components/schemas/regular-expression-response'
                - $ref: '#/components/schemas/unique-characters-response'
                - $ref: '#/components/schemas/repeated-characters-response'
                - $ref: '#/components/schemas/third-party-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Password Validator does not exist
      security:
      - basicAuth: []
      tags:
      - location
    patch:
      summary: Update an existing Password Validator by name
      operationId: update-password-validator
      parameters:
      - description: Name of the Password Validator to be updated
        explode: false
        in: path
        name: password-validator-name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-password-validator-request'
        description: Update an existing Password Validator
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/character-set-response'
                - $ref: '#/components/schemas/similarity-based-response'
                - $ref: '#/components/schemas/attribute-value-response'
                - $ref: '#/components/schemas/dictionary-response'
                - $ref: '#/components/schemas/haystack-response'
                - $ref: '#/components/schemas/groovy-scripted-response'
                - $ref: '#/components/schemas/pwned-passwords-response'
                - $ref: '#/components/schemas/length-based-response'
                - $ref: '#/components/schemas/regular-expression-response'
                - $ref: '#/components/schemas/unique-characters-response'
                - $ref: '#/components/schemas/repeated-characters-response'
                - $ref: '#/components/schemas/third-party-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Invalid request
        "404":
          description: The Password Validator does not exist
      security:
      - basicAuth: []
      tags:
      - location
components:
  schemas:
    Operation:
      type: object
      properties:
        op:
          $ref: '#/components/schemas/EnumOperation'
        path:
          type: string
        value:
          type: string
      required:
      - op
      - path
    add-character-set-request:
      allOf:
      - type: object
        properties:
          validatorName:
            description: Name of the new Password Validator
            type: string
        required:
        - validatorName
      - $ref: '#/components/schemas/character-set-shared'
    character-set-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Password Validator
            type: string
        required:
        - id
      - $ref: '#/components/schemas/character-set-shared'
    character-set-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Enumcharacter-setSchemaUrn'
        characterSet:
          type: array
          items:
            type: string
            description: Specifies a character set containing characters that a password may contain and a value indicating the minimum number of characters required from that set.
        allowUnclassifiedCharacters:
          type: boolean
          description: Indicates whether this password validator allows passwords to contain characters outside of any of the user-defined character sets.
        minimumRequiredCharacterSets:
          type: integer
          description: Specifies the minimum number of character sets that must be represented in a proposed password.
        description:
          type: string
          description: A description for this Password Validator
        enabled:
          type: boolean
          description: Indicates whether the password validator is enabled for use.
        validatorRequirementDescription:
          type: string
          description: Specifies a message that can be used to describe the requirements imposed by this password validator to end users. If a value is provided for this property, then it will override any description that may have otherwise been generated by the validator.
        validatorFailureMessage:
          type: string
          description: Specifies a message that may be provided to the end user in the event that a proposed password is rejected by this validator. If a value is provided for this property, then it will override any failure message that may have otherwise been generated by the validator.
      required:
      - schemas
      - characterSet
      - allowUnclassifiedCharacters
      - enabled
    Enumcharacter-setSchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:password-validator:character-set"
    add-similarity-based-request:
      allOf:
      - type: object
        properties:
          validatorName:
            description: Name of the new Password Validator
            type: string
        required:
        - validatorName
      - $ref: '#/components/schemas/similarity-based-shared'
    similarity-based-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Password Validator
            type: string
        required:
        - id
      - $ref: '#/components/schemas/similarity-based-shared'
    similarity-based-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Enumsimilarity-basedSchemaUrn'
        minPasswordDifference:
          type: integer
          description: Specifies the minimum difference of new and old password.
        description:
          type: string
          description: A description for this Password Validator
        enabled:
          type: boolean
          description: Indicates whether the password validator is enabled for use.
        validatorRequirementDescription:
          type: string
          description: Specifies a message that can be used to describe the requirements imposed by this password validator to end users. If a value is provided for this property, then it will override any description that may have otherwise been generated by the validator.
        validatorFailureMessage:
          type: string
          description: Specifies a message that may be provided to the end user in the event that a proposed password is rejected by this validator. If a value is provided for this property, then it will override any failure message that may have otherwise been generated by the validator.
      required:
      - schemas
      - minPasswordDifference
      - enabled
    Enumsimilarity-basedSchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:password-validator:similarity-based"
    add-attribute-value-request:
      allOf:
      - type: object
        properties:
          validatorName:
            description: Name of the new Password Validator
            type: string
        required:
        - validatorName
      - $ref: '#/components/schemas/attribute-value-shared'
    attribute-value-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Password Validator
            type: string
        required:
        - id
      - $ref: '#/components/schemas/attribute-value-shared'
    attribute-value-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Enumattribute-valueSchemaUrn'
        matchAttribute:
          type: array
          items:
            type: string
            description: Specifies the name(s) of the attribute(s) whose values should be checked to determine whether they match the provided password. If no values are provided, then the server checks if the proposed password matches the value of any user attribute in the target user's entry.
        testPasswordSubstringOfAttributeValue:
          type: boolean
          description: Indicates whether to reject any proposed password that is a substring of a value in one of the match attributes in the target user's entry.
        testAttributeValueSubstringOfPassword:
          type: boolean
          description: Indicates whether to reject any proposed password in which a value in one of the match attributes in the target user's entry is a substring of that password.
        minimumAttributeValueLengthForSubstringMatches:
          type: integer
          description: The minimum length that an attribute value must have for it to be considered when rejecting passwords that contain the value of another attribute as a substring.
        testReversedPassword:
          type: boolean
          description: Indicates whether to perform matching against the reversed value of the provided password in addition to the order in which it was given.
        description:
          type: string
          description: A description for this Password Validator
        enabled:
          type: boolean
          description: Indicates whether the password validator is enabled for use.
        validatorRequirementDescription:
          type: string
          description: Specifies a message that can be used to describe the requirements imposed by this password validator to end users. If a value is provided for this property, then it will override any description that may have otherwise been generated by the validator.
        validatorFailureMessage:
          type: string
          description: Specifies a message that may be provided to the end user in the event that a proposed password is rejected by this validator. If a value is provided for this property, then it will override any failure message that may have otherwise been generated by the validator.
      required:
      - schemas
      - testReversedPassword
      - enabled
    Enumattribute-valueSchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:password-validator:attribute-value"
    add-dictionary-request:
      allOf:
      - type: object
        properties:
          validatorName:
            description: Name of the new Password Validator
            type: string
        required:
        - validatorName
      - $ref: '#/components/schemas/dictionary-shared'
    dictionary-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Password Validator
            type: string
        required:
        - id
      - $ref: '#/components/schemas/dictionary-shared'
    dictionary-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/EnumdictionarySchemaUrn'
        dictionaryFile:
          type: string
          description: Specifies the path to the file containing a list of words that cannot be used as passwords.
        caseSensitiveValidation:
          type: boolean
          description: Indicates whether this password validator is to treat password characters in a case-sensitive manner.
        testReversedPassword:
          type: boolean
          description: Indicates whether this password validator is to test the reversed value of the provided password as well as the order in which it was given.
        ignoreLeadingNonAlphabeticCharacters:
          type: boolean
          description: Indicates whether to ignore any digits, symbols, or other non-alphabetic characters that may appear at the beginning of a proposed password.
        ignoreTrailingNonAlphabeticCharacters:
          type: boolean
          description: Indicates whether to ignore any digits, symbols, or other non-alphabetic characters that may appear at the end of a proposed password.
        stripDiacriticalMarks:
          type: boolean
          description: Indicates whether to strip characters of any diacritical marks (like accents, cedillas, circumflexes, diaereses, tildes, and umlauts) they may contain. Any characters with a diacritical mark would be replaced with a base version
        alternativePasswordCharacterMapping:
          type: array
          items:
            type: string
            description: Provides a set of character substitutions that can be applied to the proposed password when checking to see if it is in the provided dictionary. Each mapping should consist of a single character followed by a colon and a list of the alternative characters that may be used in place of that character.
        maximumAllowedPercentOfPassword:
          type: integer
          description: The maximum allowed percent of a proposed password that any single dictionary word is allowed to comprise. A value of 100 indicates that a proposed password will only be rejected if the dictionary contains the entire proposed password (after any configured transformations have been applied).
        description:
          type: string
          description: A description for this Password Validator
        enabled:
          type: boolean
          description: Indicates whether the password validator is enabled for use.
        validatorRequirementDescription:
          type: string
          description: Specifies a message that can be used to describe the requirements imposed by this password validator to end users. If a value is provided for this property, then it will override any description that may have otherwise been generated by the validator.
        validatorFailureMessage:
          type: string
          description: Specifies a message that may be provided to the end user in the event that a proposed password is rejected by this validator. If a value is provided for this property, then it will override any failure message that may have otherwise been generated by the validator.
      required:
      - schemas
      - dictionaryFile
      - caseSensitiveValidation
      - testReversedPassword
      - enabled
    EnumdictionarySchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:password-validator:dictionary"
    add-haystack-request:
      allOf:
      - type: object
        properties:
          validatorName:
            description: Name of the new Password Validator
            type: string
        required:
        - validatorName
      - $ref: '#/components/schemas/haystack-shared'
    haystack-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Password Validator
            type: string
        required:
        - id
      - $ref: '#/components/schemas/haystack-shared'
    haystack-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/EnumhaystackSchemaUrn'
        assumedPasswordGuessesPerSecond:
          type: string
          description: The number of password guesses per second that a potential attacker may be expected to make.
        minimumAcceptableTimeToExhaustSearchSpace:
          type: string
          description: The minimum length of time (using the configured number of password guesses per second) required to exhaust the entire search space for a proposed password in order for that password to be considered acceptable.
        description:
          type: string
          description: A description for this Password Validator
        enabled:
          type: boolean
          description: Indicates whether the password validator is enabled for use.
        validatorRequirementDescription:
          type: string
          description: Specifies a message that can be used to describe the requirements imposed by this password validator to end users. If a value is provided for this property, then it will override any description that may have otherwise been generated by the validator.
        validatorFailureMessage:
          type: string
          description: Specifies a message that may be provided to the end user in the event that a proposed password is rejected by this validator. If a value is provided for this property, then it will override any failure message that may have otherwise been generated by the validator.
      required:
      - schemas
      - assumedPasswordGuessesPerSecond
      - minimumAcceptableTimeToExhaustSearchSpace
      - enabled
    EnumhaystackSchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:password-validator:haystack"
    add-groovy-scripted-request:
      allOf:
      - type: object
        properties:
          validatorName:
            description: Name of the new Password Validator
            type: string
        required:
        - validatorName
      - $ref: '#/components/schemas/groovy-scripted-shared'
    groovy-scripted-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Password Validator
            type: string
        required:
        - id
      - $ref: '#/components/schemas/groovy-scripted-shared'
    groovy-scripted-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Enumgroovy-scriptedSchemaUrn'
        scriptClass:
          type: string
          description: The fully-qualified name of the Groovy class providing the logic for the Groovy Scripted Password Validator.
        scriptArgument:
          type: array
          items:
            type: string
            description: The set of arguments used to customize the behavior for the Scripted Password Validator. Each configuration property should be given in the form 'name=value'.
        description:
          type: string
          description: A description for this Password Validator
        enabled:
          type: boolean
          description: Indicates whether the password validator is enabled for use.
        validatorRequirementDescription:
          type: string
          description: Specifies a message that can be used to describe the requirements imposed by this password validator to end users. If a value is provided for this property, then it will override any description that may have otherwise been generated by the validator.
        validatorFailureMessage:
          type: string
          description: Specifies a message that may be provided to the end user in the event that a proposed password is rejected by this validator. If a value is provided for this property, then it will override any failure message that may have otherwise been generated by the validator.
      required:
      - schemas
      - scriptClass
      - enabled
    Enumgroovy-scriptedSchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:password-validator:groovy-scripted"
    add-pwned-passwords-request:
      allOf:
      - type: object
        properties:
          validatorName:
            description: Name of the new Password Validator
            type: string
        required:
        - validatorName
      - $ref: '#/components/schemas/pwned-passwords-shared'
    pwned-passwords-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Password Validator
            type: string
        required:
        - id
      - $ref: '#/components/schemas/pwned-passwords-shared'
    pwned-passwords-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Enumpwned-passwordsSchemaUrn'
        pwnedPasswordsBaseURL:
          type: string
          description: The base URL for requests used to interact with the Pwned Passwords service. The first five characters of the hexadecimal representation of the unsalted SHA-1 digest of a proposed password will be appended to this base URL to construct the HTTP GET request used to obtain information about potential matches.
        invokeForAdd:
          type: boolean
          description: Indicates whether this password validator should be used to validate clear-text passwords provided in LDAP add requests.
        invokeForSelfChange:
          type: boolean
          description: Indicates whether this password validator should be used to validate clear-text passwords provided by an end user in the course of changing their own password.
        invokeForAdminReset:
          type: boolean
          description: Indicates whether this password validator should be used to validate clear-text passwords provided by administrators when changing the password for another user.
        acceptPasswordOnServiceError:
          type: boolean
          description: Indicates whether to accept the proposed password if an error occurs while attempting to interact with the Pwned Passwords service.
        keyManagerProvider:
          type: string
          description: Specifies which key manager provider should be used to obtain a client certificate to present to the validation server when performing HTTPS communication. This may be left undefined if communication will not be secured with HTTPS, or if there is no need to present a client certificate to the validation service.
        trustManagerProvider:
          type: string
          description: Specifies which trust manager provider should be used to determine whether to trust the certificate presented by the server when performing HTTPS communication. This may be left undefined if HTTPS communication is not needed, or if the validation service presents a certificate that is trusted by the default JVM configuration (which should be the case for the Pwned Password servers).
        description:
          type: string
          description: A description for this Password Validator
        enabled:
          type: boolean
          description: Indicates whether the password validator is enabled for use.
        validatorRequirementDescription:
          type: string
          description: Specifies a message that can be used to describe the requirements imposed by this password validator to end users. If a value is provided for this property, then it will override any description that may have otherwise been generated by the validator.
        validatorFailureMessage:
          type: string
          description: Specifies a message that may be provided to the end user in the event that a proposed password is rejected by this validator. If a value is provided for this property, then it will override any failure message that may have otherwise been generated by the validator.
      required:
      - schemas
      - pwnedPasswordsBaseURL
      - invokeForAdd
      - invokeForSelfChange
      - invokeForAdminReset
      - acceptPasswordOnServiceError
      - enabled
    Enumpwned-passwordsSchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:password-validator:pwned-passwords"
    add-length-based-request:
      allOf:
      - type: object
        properties:
          validatorName:
            description: Name of the new Password Validator
            type: string
        required:
        - validatorName
      - $ref: '#/components/schemas/length-based-shared'
    length-based-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Password Validator
            type: string
        required:
        - id
      - $ref: '#/components/schemas/length-based-shared'
    length-based-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Enumlength-basedSchemaUrn'
        maxPasswordLength:
          type: integer
          description: Specifies the maximum number of characters that can be included in a proposed password.
        minPasswordLength:
          type: integer
          description: Specifies the minimum number of characters that must be included in a proposed password.
        description:
          type: string
          description: A description for this Password Validator
        enabled:
          type: boolean
          description: Indicates whether the password validator is enabled for use.
        validatorRequirementDescription:
          type: string
          description: Specifies a message that can be used to describe the requirements imposed by this password validator to end users. If a value is provided for this property, then it will override any description that may have otherwise been generated by the validator.
        validatorFailureMessage:
          type: string
          description: Specifies a message that may be provided to the end user in the event that a proposed password is rejected by this validator. If a value is provided for this property, then it will override any failure message that may have otherwise been generated by the validator.
      required:
      - schemas
      - enabled
    Enumlength-basedSchemaUrn:
      type: string
      enum:
      - "urn:pingidentity:schemas:configuration:2.0:password-validator:length-based"
    add-regular-expression-request:
      allOf:
      - type: object
        properties:
          validatorName:
            description: Name of the new Password Validator
            type: string
        required:
        - validatorName
      - $ref: '#/components/schemas/regular-expression-shared'
    regular-expression-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Password Validator
            type: string
        required:
        - id
      - $ref: '#/components/schemas/regular-expression-shared'
    regular-expression-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Enumregular-expressionSchemaUrn'
        matchPattern:
          type: string
          description: The regular expression to use for this password validator.
        matchBehavior:
          $ref: '#/components/schemas/EnummatchBehaviorProp'
        description:
          type: string
          description: A description for this Password Validator
        enabled:
          type: boolean
          description: Indicates whether the password validator is enabled for use.
