openapi: 3.0.3
info:
  description: This is the PingData Configuration API for the Data Security Auditor config object
  title: PingData Data Security Auditor Config - OpenAPI 3.0
  version: "0.1"
externalDocs:
  description: PingDirectory Configuration API Docs
  url: https://docs.pingidentity.com/bundle/pingdirectory-91/page/ddl1564011495095.html
tags:
- description: Access data-security-auditors
  name: data-security-auditor
paths:
  /data-security-auditors:
    post:
      summary: Add a new Data Security Auditor to the config
      operationId: add-data-security-auditor
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: '#/components/schemas/add-expired-password-request'
              - $ref: '#/components/schemas/add-multiple-password-request'
              - $ref: '#/components/schemas/add-disabled-account-request'
              - $ref: '#/components/schemas/add-weakly-encoded-password-request'
              - $ref: '#/components/schemas/add-privilege-request'
              - $ref: '#/components/schemas/add-locked-account-request'
              - $ref: '#/components/schemas/add-access-control-request'
        description: Create a new Data Security Auditor in the config
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/expired-password-response'
                - $ref: '#/components/schemas/multiple-password-response'
                - $ref: '#/components/schemas/disabled-account-response'
                - $ref: '#/components/schemas/weakly-encoded-password-response'
                - $ref: '#/components/schemas/privilege-response'
                - $ref: '#/components/schemas/locked-account-response'
                - $ref: '#/components/schemas/access-control-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Bad request
        "409":
          description: The Data Security Auditor already exists
      security:
      - basicAuth: []
      tags:
      - location
  /data-security-auditors/{data-security-auditor-name}:
    delete:
      summary: Delete a Data Security Auditor
      operationId: delete-data-security-auditor
      parameters:
      - description: Name of the Data Security Auditor to be deleted
        explode: false
        in: path
        name: data-security-auditor-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Data Security Auditor does not exist
        "409":
          description: The Data Security Auditor cannot be deleted
      security:
      - basicAuth: []
      tags:
      - location
    get:
      summary: Returns a single Data Security Auditor
      operationId: get-data-security-auditor
      parameters:
      - description: Name of the Data Security Auditor to be read
        explode: false
        in: path
        name: data-security-auditor-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/expired-password-response'
                - $ref: '#/components/schemas/multiple-password-response'
                - $ref: '#/components/schemas/disabled-account-response'
                - $ref: '#/components/schemas/weakly-encoded-password-response'
                - $ref: '#/components/schemas/privilege-response'
                - $ref: '#/components/schemas/locked-account-response'
                - $ref: '#/components/schemas/access-control-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Data Security Auditor does not exist
      security:
      - basicAuth: []
      tags:
      - location
    patch:
      summary: Update an existing Data Security Auditor by name
      operationId: update-data-security-auditor
      parameters:
      - description: Name of the Data Security Auditor to be updated
        explode: false
        in: path
        name: data-security-auditor-name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-data-security-auditor-request'
        description: Update an existing Data Security Auditor
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/expired-password-response'
                - $ref: '#/components/schemas/multiple-password-response'
                - $ref: '#/components/schemas/disabled-account-response'
                - $ref: '#/components/schemas/weakly-encoded-password-response'
                - $ref: '#/components/schemas/privilege-response'
                - $ref: '#/components/schemas/locked-account-response'
                - $ref: '#/components/schemas/access-control-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Invalid request
        "404":
          description: The Data Security Auditor does not exist
      security:
      - basicAuth: []
      tags:
      - location
components:
  schemas:
