      required:
      - op
      - path
    add-expired-password-request:
      allOf:
      - type: object
        properties:
          auditorName:
            description: Name of the new Data Security Auditor
            type: string
        required:
        - auditorName
      - $ref: '#/components/schemas/expired-password-shared'
    expired-password-response:
      allOf:
      - type: object
        properties:
          id:
            description: Name of the Data Security Auditor
            type: string
        required:
        - id
      - $ref: '#/components/schemas/expired-password-shared'
    expired-password-shared:
      type: object
      properties:
        schemas:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/Enumexpired-passwordSchemaUrn'
        reportFile:
          type: string
          description: Specifies the name of the detailed report file.
        includeAttribute:
          type: array
          items:
            type: string
            description: Specifies the attributes from the audited entries that should be included detailed reports. By default, no attributes are included.
        passwordEvaluationAge:
          type: string
          description: If set, the auditor will report all users with passwords older than the specified value even if password expiration is not enabled.
        enabled:
          type: boolean
          description: Indicates whether the Data Security Auditor is enabled for use.
        auditBackend:
          type: array
          items:
            type: string
            description: Specifies which backends the data security auditor may be applied to. By default, the data security auditors will audit entries in all backend types that support data auditing (Local DB, LDIF, and Config File Handler).
        auditSeverity:
          $ref: '#/components/schemas/EnumauditSeverityProp'
      required:
      - schemas
      - reportFile
      - enabled
