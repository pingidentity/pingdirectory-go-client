tags:
- description: Access server-instances
  name: server-instance
paths:
  /server-instances:
    post:
      summary: Add a new Server Instance to the config
      operationId: add-server-instance
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
        description: Create a new Server Instance in the config
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Bad request
        "409":
          description: The Server Instance already exists
      security:
      - basicAuth: []
      tags:
      - location
  /server-instances/{server-instance-name}:
    delete:
      summary: Delete a Server Instance
      operationId: delete-server-instance
      parameters:
      - description: Name of the Server Instance to be deleted
        explode: false
        in: path
        name: server-instance-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Server Instance does not exist
        "409":
          description: The Server Instance cannot be deleted
      security:
      - basicAuth: []
      tags:
      - location
    get:
      summary: Returns a single Server Instance
      operationId: get-server-instance
      parameters:
      - description: Name of the Server Instance to be read
        explode: false
        in: path
        name: server-instance-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/proxy-response'
                - $ref: '#/components/schemas/metrics-engine-response'
                - $ref: '#/components/schemas/authorize-response'
                - $ref: '#/components/schemas/directory-response'
                - $ref: '#/components/schemas/sync-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "404":
          description: The Server Instance does not exist
      security:
      - basicAuth: []
      tags:
      - location
    patch:
      summary: Update an existing Server Instance by name
      operationId: update-server-instance
      parameters:
      - description: Name of the Server Instance to be updated
        explode: false
        in: path
        name: server-instance-name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-server-instance-request'
        description: Update an existing Server Instance
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/proxy-response'
                - $ref: '#/components/schemas/metrics-engine-response'
                - $ref: '#/components/schemas/authorize-response'
                - $ref: '#/components/schemas/directory-response'
                - $ref: '#/components/schemas/sync-response'
        "401":
          description: Requestor cannot be authenticated
        "403":
          description: Requestor does not have the required privileges
        "400":
          description: Invalid request
        "404":
          description: The Server Instance does not exist
      security:
      - basicAuth: []
      tags:
      - location
