        in: path
        name: server-instance-name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/proxy-server-instance-response'
                - $ref: '#/components/schemas/metrics-engine-server-instance-response'
